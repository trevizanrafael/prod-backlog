<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodTech - Backlog Management</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/assets/logo.png">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;700&display=swap"
        rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Outfit', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    },
                    colors: {
                        primary: {
                            50: '#eff6ff',
                            100: '#dbeafe',
                            200: '#bfdbfe',
                            300: '#93c5fd',
                            400: '#60a5fa',
                            500: '#3b82f6',
                            600: '#2563eb',
                            700: '#1d4ed8',
                            800: '#1e40af',
                            900: '#1e3a8a',
                            950: '#172554',
                        },
                        dark: {
                            50: '#f8fafc',
                            100: '#f1f5f9',
                            200: '#e2e8f0',
                            300: '#cbd5e1',
                            400: '#94a3b8',
                            500: '#64748b',
                            600: '#475569',
                            700: '#334155',
                            800: '#1e293b',
                            900: '#0f172a', /* Main Dark BG */
                            950: '#020617',
                        }
                    },
                    animation: {
                        'blob': 'blob 7s infinite',
                        'fade-in': 'fadeIn 0.5s ease-out',
                        'slide-in': 'slideIn 0.5s ease-out',
                    },
                    keyframes: {
                        blob: {
                            '0%': { transform: 'translate(0px, 0px) scale(1)' },
                            '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                            '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                            '100%': { transform: 'translate(0px, 0px) scale(1)' },
                        },
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        },
                        slideIn: {
                            '0%': { transform: 'translateX(-20px)', opacity: '0' },
                            '100%': { transform: 'translateX(0)', opacity: '1' },
                        }
                    }
                }
            }
        }
    </script>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/styles.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body
    class="bg-dark-900 text-gray-100 font-sans antialiased overflow-x-hidden selection:bg-primary-500 selection:text-white">

    <!-- Animated Background -->
    <div class="fixed inset-0 z-0 pointer-events-none overflow-hidden">
        <div
            class="absolute top-0 left-1/4 w-96 h-96 bg-primary-600 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-blob">
        </div>
        <div
            class="absolute top-0 right-1/4 w-96 h-96 bg-purple-600 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-blob animation-delay-2000">
        </div>
        <div
            class="absolute -bottom-8 left-1/3 w-96 h-96 bg-pink-600 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-blob animation-delay-4000">
        </div>
        <div class="absolute inset-0 bg-[url('https://grainy-gradients.vercel.app/noise.svg')] opacity-20"></div>
    </div>

    <div class="relative z-10 flex min-h-screen">

        <!-- Sidebar -->
        <aside id="sidebar"
            class="fixed left-0 top-0 h-screen w-72 bg-dark-900/80 backdrop-blur-xl border-r border-white/10 flex flex-col transition-transform duration-300 z-50 transform -translate-x-full md:translate-x-0">
            <!-- Logo -->
            <div class="p-8 border-b border-white/5">
                <div class="flex items-center gap-3">
                    <div
                        class="w-10 h-10 rounded-xl bg-gradient-to-br from-primary-500 to-purple-600 flex items-center justify-center shadow-lg shadow-primary-500/30">
                        <i class="fas fa-layer-group text-white text-xl"></i>
                    </div>
                    <div>
                        <h1 class="text-2xl font-bold tracking-tight text-white">
                            Food<span class="text-primary-400">Tech</span>
                        </h1>
                        <p class="text-xs text-dark-400 font-medium tracking-wider">BACKLOG MANAGER</p>
                    </div>
                </div>
            </div>

            <!-- Navigation -->
            <nav class="flex-1 overflow-y-auto py-6 px-4 custom-scrollbar">
                <ul class="space-y-1">
                    <li>
                        <a href="#" data-module="home"
                            class="nav-link group flex items-center px-4 py-3.5 rounded-xl transition-all duration-200 hover:bg-white/5 text-dark-300 hover:text-white border border-transparent hover:border-white/5">
                            <span
                                class="w-8 h-8 rounded-lg bg-dark-800 flex items-center justify-center mr-3 group-hover:bg-primary-500/20 group-hover:text-primary-400 transition-colors">
                                <i class="fas fa-home text-sm"></i>
                            </span>
                            <span class="font-medium">Home</span>
                            <i
                                class="fas fa-chevron-right ml-auto text-xs opacity-0 group-hover:opacity-50 transition-opacity"></i>
                        </a>
                    </li>

                    <li class="pt-4 pb-2">
                        <span class="text-xs font-bold text-dark-500 uppercase tracking-widest px-4">Gerenciar</span>
                    </li>

                    <li>
                        <a href="#" data-module="tasks"
                            class="nav-link group flex items-center px-4 py-3.5 rounded-xl transition-all duration-200 hover:bg-white/5 text-dark-300 hover:text-white border border-transparent hover:border-white/5">
                            <span
                                class="w-8 h-8 rounded-lg bg-dark-800 flex items-center justify-center mr-3 group-hover:bg-green-500/20 group-hover:text-green-400 transition-colors">
                                <i class="fas fa-plus-circle text-sm"></i>
                            </span>
                            <span class="font-medium">Nova Task</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" data-module="scopes"
                            class="nav-link group flex items-center px-4 py-3.5 rounded-xl transition-all duration-200 hover:bg-white/5 text-dark-300 hover:text-white border border-transparent hover:border-white/5">
                            <span
                                class="w-8 h-8 rounded-lg bg-dark-800 flex items-center justify-center mr-3 group-hover:bg-purple-500/20 group-hover:text-purple-400 transition-colors">
                                <i class="fas fa-folder-plus text-sm"></i>
                            </span>
                            <span class="font-medium">Novo Escopo</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" data-module="task-list"
                            class="nav-link group flex items-center px-4 py-3.5 rounded-xl transition-all duration-200 hover:bg-white/5 text-dark-300 hover:text-white border border-transparent hover:border-white/5">
                            <span
                                class="w-8 h-8 rounded-lg bg-dark-800 flex items-center justify-center mr-3 group-hover:bg-blue-500/20 group-hover:text-blue-400 transition-colors">
                                <i class="fas fa-list text-sm"></i>
                            </span>
                            <span class="font-medium">Todas as Tasks</span>
                        </a>
                    </li>

                    <li class="pt-4 pb-2">
                        <span class="text-xs font-bold text-dark-500 uppercase tracking-widest px-4">Análise</span>
                    </li>

                    <li>
                        <a href="#" data-module="dashboard"
                            class="nav-link group flex items-center px-4 py-3.5 rounded-xl transition-all duration-200 hover:bg-white/5 text-dark-300 hover:text-white border border-transparent hover:border-white/5">
                            <span
                                class="w-8 h-8 rounded-lg bg-dark-800 flex items-center justify-center mr-3 group-hover:bg-orange-500/20 group-hover:text-orange-400 transition-colors">
                                <i class="fas fa-chart-pie text-sm"></i>
                            </span>
                            <span class="font-medium">Dashboard</span>
                        </a>
                    </li>

                    <li id="admin-section-header" class="pt-4 pb-2 hidden">
                        <span class="text-xs font-bold text-dark-500 uppercase tracking-widest px-4">Admin</span>
                    </li>

                    <li>
                        <a href="#" data-module="users" id="nav-users"
                            class="nav-link group flex items-center px-4 py-3.5 rounded-xl transition-all duration-200 hover:bg-white/5 text-dark-300 hover:text-white border border-transparent hover:border-white/5 hidden">
                            <span
                                class="w-8 h-8 rounded-lg bg-dark-800 flex items-center justify-center mr-3 group-hover:bg-red-500/20 group-hover:text-red-400 transition-colors">
                                <i class="fas fa-users text-sm"></i>
                            </span>
                            <span class="font-medium">Usuários</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" data-module="roles" id="nav-roles"
                            class="nav-link group flex items-center px-4 py-3.5 rounded-xl transition-all duration-200 hover:bg-white/5 text-dark-300 hover:text-white border border-transparent hover:border-white/5 hidden">
                            <span
                                class="w-8 h-8 rounded-lg bg-dark-800 flex items-center justify-center mr-3 group-hover:bg-pink-500/20 group-hover:text-pink-400 transition-colors">
                                <i class="fas fa-user-shield text-sm"></i>
                            </span>
                            <span class="font-medium">Permissões</span>
                        </a>
                    </li>
                    <li>
                        <a href="/drive.html"
                            class="nav-link group flex items-center px-4 py-3.5 rounded-xl transition-all duration-200 hover:bg-white/5 text-dark-300 hover:text-white border border-transparent hover:border-white/5">
                            <span
                                class="w-8 h-8 rounded-lg bg-dark-800 flex items-center justify-center mr-3 group-hover:bg-primary-500/20 group-hover:text-primary-400 transition-colors">
                                <i class="fas fa-hdd text-sm"></i>
                            </span>
                            <span class="font-medium">Personal Drive</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" data-module="settings"
                            class="nav-link group flex items-center px-4 py-3.5 rounded-xl transition-all duration-200 hover:bg-white/5 text-dark-300 hover:text-white border border-transparent hover:border-white/5">
                            <span
                                class="w-8 h-8 rounded-lg bg-dark-800 flex items-center justify-center mr-3 group-hover:bg-gray-500/20 group-hover:text-gray-400 transition-colors">
                                <i class="fas fa-cog text-sm"></i>
                            </span>
                            <span class="font-medium">Configurações</span>
                        </a>
                    </li>
                </ul>
            </nav>

            <!-- User Profile & Logout -->
            <div class="p-4 border-t border-white/5 backdrop-blur-md bg-dark-900/50">
                <div class="flex items-center gap-3 p-3 rounded-xl hover:bg-white/5 transition-colors cursor-pointer group"
                    onclick="logout()">
                    <div class="w-10 h-10 rounded-full bg-gradient-to-r from-primary-600 to-blue-400 p-[2px]">
                        <div
                            class="w-full h-full rounded-full bg-dark-900 flex items-center justify-center text-xs font-bold text-white profile-initials">
                            U
                        </div>
                    </div>
                    <div class="flex-1 min-w-0">
                        <p class="text-sm font-semibold text-white truncate profile-name">Carregando...</p>
                        <p class="text-xs text-dark-400 truncate profile-role">...</p>
                    </div>
                    <i class="fas fa-sign-out-alt text-dark-400 group-hover:text-red-400 transition-colors"></i>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main id="mainContent" class="flex-1 md:ml-72 min-h-screen p-6 md:p-10 transition-all duration-300">
            <!-- Content will be dynamically loaded here -->
        </main>
    </div>

    <!-- Mobile Menu Button -->
    <button id="mobile-menu-btn"
        class="md:hidden fixed bottom-6 right-6 z-50 w-14 h-14 bg-primary-600 rounded-full shadow-lg shadow-primary-600/40 text-white flex items-center justify-center text-xl hover:bg-primary-700 transition-colors">
        <i class="fas fa-bars"></i>
    </button>

    <!-- Scripts -->
    <script>
        // Mobile menu toggle
        const sidebar = document.getElementById('sidebar');
        const mobileBtn = document.getElementById('mobile-menu-btn');
        let isMenuOpen = false;

        mobileBtn.addEventListener('click', () => {
            isMenuOpen = !isMenuOpen;
            if (isMenuOpen) {
                sidebar.classList.remove('-translate-x-full');
                mobileBtn.innerHTML = '<i class="fas fa-times"></i>';
            } else {
                sidebar.classList.add('-translate-x-full');
                mobileBtn.innerHTML = '<i class="fas fa-bars"></i>';
            }
        });

        // Close menu/sidebar when clicking outside on mobile
        document.addEventListener('click', (e) => {
            if (window.innerWidth < 768 && isMenuOpen && !sidebar.contains(e.target) && !mobileBtn.contains(e.target)) {
                isMenuOpen = false;
                sidebar.classList.add('-translate-x-full');
                mobileBtn.innerHTML = '<i class="fas fa-bars"></i>';
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="/js/app.js"></script>
    <script src="/js/modules/home.js"></script>
    <script src="/js/modules/tasks.js"></script>
    <script src="/js/modules/scopes.js"></script>
    <script src="/js/modules/task-list.js"></script>
    <script src="/js/modules/dashboard.js"></script>
    <script src="/js/modules/users.js"></script>
    <script src="/js/modules/roles.js"></script>
    <script src="/js/modules/settings.js"></script>
</body>

</html>
