<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meet - Backlog System</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body {
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            background: radial-gradient(circle at top right, #1e293b, #0f172a);
            font-family: 'Outfit', sans-serif;
        }

        .meet-header {
            padding: 1rem 2rem;
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
        }

        /* Branding Styles matching Home */
        .brand-container {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .brand-icon {
            width: 2.5rem;
            height: 2.5rem;
            border-radius: 0.75rem;
            background: linear-gradient(135deg, #3b82f6 0%, #9333ea 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 15px -3px rgba(59, 130, 246, 0.3);
            color: white;
            font-size: 1.25rem;
        }

        .brand-text h1 {
            font-size: 1.5rem;
            font-weight: 700;
            color: white;
            line-height: 1;
            margin: 0;
            letter-spacing: -0.025em;
        }

        .brand-text span {
            color: #60a5fa;
        }

        .brand-text p {
            font-size: 0.75rem;
            color: #94a3b8;
            font-weight: 500;
            letter-spacing: 0.05em;
            margin: 0;
            text-transform: uppercase;
        }

        .room-controls {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        /* Video Grid Styling Fixed for Zoom/Scroll Issue */
        .video-grid {
            flex: 1;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 1.5rem;
            padding: 2rem;
            overflow-y: auto;
            width: 100%;
        }

        .video-card {
            background: rgba(30, 41, 59, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 1.5rem;
            overflow: hidden;
            position: relative;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;

            /* Sizing logic */
            width: 100%;
            max-width: 1000px;
            aspect-ratio: 16/9;
            max-height: 70vh;
        }

        /* Responsive sizing */
        .video-card:nth-last-child(n+2),
        .video-card:nth-last-child(n+2)~.video-card {
            flex: 1 1 45%;
            max-width: 800px;
        }

        .video-card:hover {
            border-color: rgba(59, 130, 246, 0.3);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.3);
            transform: translateY(-4px);
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1);
        }

        .screen-share video {
            transform: none !important;
            object-fit: contain;
            /* Better for reading text */
        }

        .user-label {
            position: absolute;
            bottom: 1rem;
            left: 1rem;
            background: rgba(15, 23, 42, 0.8);
            color: white;
            padding: 0.35rem 1rem;
            border-radius: 9999px;
            font-size: 0.875rem;
            font-weight: 500;
            backdrop-filter: blur(4px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .user-label i {
            font-size: 0.75rem;
            color: #4ade80;
        }

        /* Room Status Pill */
        .room-status {
            background: rgba(30, 41, 59, 0.6);
            border: 1px solid rgba(52, 211, 153, 0.2);
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            color: #34d399;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.875rem;
            font-weight: 600;
            animation: fadeIn 0.5s ease-out;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background-color: #34d399;
            border-radius: 50%;
            box-shadow: 0 0 12px rgba(52, 211, 153, 0.6);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(52, 211, 153, 0.7);
            }

            70% {
                box-shadow: 0 0 0 6px rgba(52, 211, 153, 0);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(52, 211, 153, 0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Controls Bar */
        .controls-bar {
            position: fixed;
            bottom: 2.5rem;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            padding: 1rem 2rem;
            border-radius: 2rem;
            display: flex;
            gap: 1.5rem;
            z-index: 50;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .controls-bar:hover {
            border-color: rgba(255, 255, 255, 0.15);
            background: rgba(15, 23, 42, 0.9);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.4);
        }

        .control-btn {
            background: rgba(51, 65, 85, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.05);
            width: 56px;
            height: 56px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            color: #e2e8f0;
            font-size: 1.25rem;
            position: relative;
            overflow: hidden;
        }

        .control-btn::after {
            content: '';
            position: absolute;
            inset: 0;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.2s;
        }

        .control-btn:hover {
            transform: translateY(-2px);
            background: rgba(71, 85, 105, 0.8);
            color: white;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.2);
        }

        .control-btn:hover::after {
            opacity: 1;
        }

        .control-btn:active {
            transform: translateY(0);
        }

        /* Active/Off States */
        .control-btn.active-off {
            background: rgba(239, 68, 68, 0.2);
            color: #f87171;
            border-color: rgba(239, 68, 68, 0.4);
            box-shadow: 0 0 15px rgba(239, 68, 68, 0.1);
        }

        .control-btn.active-off:hover {
            background: rgba(239, 68, 68, 0.3);
        }

        /* Leave Button */
        .leave-btn {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
            border: none;
            width: 70px;
            border-radius: 2rem;
        }

        .leave-btn:hover {
            background: linear-gradient(135deg, #dc2626 0%, #b91c1c 100%);
            box-shadow: 0 4px 12px rgba(239, 68, 68, 0.4);
        }

        /* Tooltip */
        .control-btn[title]:hover::before {
            content: attr(title);
            position: absolute;
            bottom: 110%;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            font-size: 0.75rem;
            white-space: nowrap;
            pointer-events: none;
            opacity: 1;
        }

        /* Animations */
        #roomId {
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            padding: 0.75rem 1.25rem;
            border-radius: 0.75rem;
            width: 200px;
            transition: all 0.2s;
        }

        #roomId:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.3);
            background: rgba(15, 23, 42, 0.8);
        }
    </style>
</head>

<body>
    <div class="meet-header">
        <div class="brand-container">
            <div class="brand-icon">
                <i class="fas fa-layer-group"></i>
            </div>
            <div class="brand-text">
                <h1>Food<span>Tech</span></h1>
                <p>Meetings</p>
            </div>
        </div>

        <div class="room-controls">
            <input type="text" id="roomId" placeholder="Enter Room ID" class="form-input" value="general">
            <button id="joinBtn" class="btn btn-primary">
                <i class="fas fa-plus-circle" style="margin-right: 0.5rem;"></i> Join Room
            </button>
        </div>

        <div id="roomStatus" class="room-status" style="display: none;">
            <span class="status-dot"></span>
            <span>Connected to: <strong id="currentRoomName"></strong></span>
        </div>
    </div>

    <div class="video-grid" id="videoGrid">
        <!-- Videos will be added here -->
    </div>

    <div class="controls-bar" id="controlsBar" style="display: none;">
        <button class="control-btn" id="micBtn" title="Toggle Microphone">
            <i class="fas fa-microphone"></i>
        </button>
        <button class="control-btn" id="cameraBtn" title="Toggle Camera">
            <i class="fas fa-video"></i>
        </button>

        <button class="control-btn" id="shareBtn" title="Share Screen">
            <i class="fas fa-desktop"></i>
        </button>

        <div style="width: 1px; height: 30px; background: rgba(255,255,255,0.1); margin: 0 0.5rem;"></div>

        <button class="control-btn leave-btn" id="leaveBtn" title="Leave Call">
            <i class="fas fa-phone-slash"></i>
        </button>
    </div>

    <!-- Chat Toggle Button -->
    <button id="chatToggleBtn" class="control-btn"
        style="position: fixed; bottom: 2.5rem; right: 2rem; z-index: 50; width: 56px; height: 56px;" title="Chat">
        <i class="fas fa-comment-alt"></i>
    </button>

    <!-- Chat Panel -->
    <div id="chatPanel"
        style="position: fixed; top: 0; right: -320px; width: 320px; height: 100vh; background: rgba(15, 23, 42, 0.95); backdrop-filter: blur(16px); border-left: 1px solid rgba(255,255,255,0.1); transition: right 0.3s ease; z-index: 100; display: flex; flex-direction: column;">
        <div
            style="padding: 1.5rem; border-bottom: 1px solid rgba(255,255,255,0.1); display: flex; justify-content: space-between; align-items: center;">
            <h3 style="margin: 0; font-weight: 600; color: white;">Chat</h3>
            <button id="closeChatBtn" style="background: none; border: none; color: #94a3b8; cursor: pointer;">
                <i class="fas fa-times"></i>
            </button>
        </div>

        <div id="chatMessages"
            style="flex: 1; overflow-y: auto; padding: 1rem; display: flex; flex-direction: column; gap: 0.75rem;">
            <!-- Messages go here -->
        </div>

        <div style="padding: 1rem; border-top: 1px solid rgba(255,255,255,0.1);">
            <form id="chatForm" style="display: flex; gap: 0.5rem;">
                <input type="text" id="chatInput" placeholder="Type a message..."
                    style="flex: 1; background: rgba(0,0,0,0.3); border: 1px solid rgba(255,255,255,0.1); padding: 0.75rem; border-radius: 0.5rem; color: white; outline: none;">
                <button type="submit"
                    style="background: #3b82f6; border: none; color: white; width: 40px; border-radius: 0.5rem; cursor: pointer;">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </form>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/meet.js"></script>
</body>

</html>
