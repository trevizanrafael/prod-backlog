<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda - Backlog System</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        dark: {
                            900: '#0f172a',
                            800: '#1e293b',
                            700: '#334155',
                            600: '#475569',
                            300: '#cbd5e1',
                        },
                        primary: {
                            500: '#8b5cf6',
                            600: '#7c3aed',
                        }
                    },
                    fontFamily: {
                        sans: ['Outfit', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background: radial-gradient(circle at top right, #1e293b, #0f172a);
            color: #e2e8f0;
        }

        .glass-panel {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 1px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 1rem;
            overflow: hidden;
        }

        .calendar-day-header {
            background: rgba(30, 41, 59, 0.9);
            padding: 1rem;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .calendar-day-body {
            background: rgba(15, 23, 42, 0.4);
            min-height: 400px;
            padding: 0.5rem;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .calendar-day-body:hover {
            background: rgba(15, 23, 42, 0.6);
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(15, 23, 42, 0.5);
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(71, 85, 105, 0.6);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(99, 102, 241, 0.5);
        }
    </style>
</head>

<body class="h-screen flex overflow-hidden font-sans">

    <!-- Sidebar -->
    <aside class="w-72 bg-[#0f172a]/95 backdrop-blur-xl border-r border-white/5 flex flex-col z-50">
        <div class="p-6">
            <div class="flex items-center gap-3 mb-8">
                <div
                    class="w-10 h-10 rounded-xl bg-gradient-to-br from-blue-500 to-purple-600 flex items-center justify-center shadow-lg shadow-blue-500/20 text-white">
                    <i class="fas fa-layer-group text-lg"></i>
                </div>
                <div>
                    <h1 class="text-xl font-bold text-white leading-tight">Food<span class="text-blue-400">Tech</span>
                    </h1>
                    <p class="text-xs text-slate-400 font-medium tracking-wider">WORKSPACE</p>
                </div>
            </div>

            <nav class="space-y-2">
                <a href="/"
                    class="nav-link group flex items-center px-4 py-3.5 rounded-xl transition-all duration-200 hover:bg-white/5 text-slate-300 hover:text-white">
                    <span
                        class="w-8 h-8 rounded-lg bg-slate-800/50 flex items-center justify-center mr-3 group-hover:bg-blue-500/20 group-hover:text-blue-400 transition-colors">
                        <i class="fas fa-columns text-sm"></i>
                    </span>
                    <span class="font-medium">Dashboard</span>
                </a>

                <a href="/drive.html"
                    class="nav-link group flex items-center px-4 py-3.5 rounded-xl transition-all duration-200 hover:bg-white/5 text-slate-300 hover:text-white">
                    <span
                        class="w-8 h-8 rounded-lg bg-slate-800/50 flex items-center justify-center mr-3 group-hover:bg-blue-500/20 group-hover:text-blue-400 transition-colors">
                        <i class="fas fa-hdd text-sm"></i>
                    </span>
                    <span class="font-medium">Personal Drive</span>
                </a>

                <a href="/meetings.html"
                    class="nav-link group flex items-center px-4 py-3.5 rounded-xl transition-all duration-200 hover:bg-white/5 text-slate-300 hover:text-white">
                    <span
                        class="w-8 h-8 rounded-lg bg-slate-800/50 flex items-center justify-center mr-3 group-hover:bg-blue-500/20 group-hover:text-blue-400 transition-colors">
                        <i class="fas fa-video text-sm"></i>
                    </span>
                    <span class="font-medium">Reuniões</span>
                </a>

                <a href="/agenda.html"
                    class="nav-link group flex items-center px-4 py-3.5 rounded-xl bg-white/5 text-white shadow-lg shadow-black/20 border border-white/10">
                    <span
                        class="w-8 h-8 rounded-lg bg-slate-800/50 flex items-center justify-center mr-3 text-pink-400 bg-pink-500/20">
                        <i class="fas fa-calendar-alt text-sm"></i>
                    </span>
                    <span class="font-medium">Agenda</span>
                </a>
            </nav>
        </div>

        <div class="mt-auto p-6 border-t border-white/5">
            <div class="flex items-center gap-3 p-3 rounded-xl bg-white/5 border border-white/5">
                <div class="w-10 h-10 rounded-full bg-gradient-to-tr from-pink-500 to-rose-500 flex items-center justify-center text-sm font-bold text-white shadow-lg"
                    id="userInitials">
                    ??
                </div>
                <div class="flex-1 min-w-0">
                    <p class="text-sm font-medium text-white truncate" id="userNameDisplay">Carregando...</p>
                    <p class="text-xs text-slate-400">Online</p>
                </div>
            </div>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 flex flex-col h-full relative overflow-hidden">
        <!-- Header -->
        <header
            class="h-20 border-b border-white/5 bg-[#0f172a]/50 backdrop-blur-md flex items-center justify-between px-8 z-40">
            <div class="flex items-center gap-4">
                <button onclick="changeWeek(-1)"
                    class="w-10 h-10 rounded-xl bg-white/5 hover:bg-white/10 flex items-center justify-center text-slate-400 hover:text-white transition-colors border border-white/5">
                    <i class="fas fa-chevron-left"></i>
                </button>

                <div class="text-center">
                    <h2 class="text-xl font-bold text-white tracking-tight" id="currentMonthYear">Janeiro 2026</h2>
                    <p class="text-xs text-slate-400" id="currentWeekRange">Semana 2</p>
                </div>

                <button onclick="changeWeek(1)"
                    class="w-10 h-10 rounded-xl bg-white/5 hover:bg-white/10 flex items-center justify-center text-slate-400 hover:text-white transition-colors border border-white/5">
                    <i class="fas fa-chevron-right"></i>
                </button>

                <button onclick="goToToday()"
                    class="px-4 py-2 rounded-xl bg-blue-600/20 hover:bg-blue-600/30 text-blue-400 text-sm font-medium border border-blue-600/30 transition-colors ml-2">
                    Hoje
                </button>
            </div>

            <div class="flex items-center gap-4">
                <a href="/meetings.html"
                    class="px-5 py-2.5 bg-pink-600 hover:bg-pink-700 text-white rounded-xl font-medium shadow-lg shadow-pink-600/20 transition-all hover:scale-[1.02] active:scale-[0.98] flex items-center gap-2">
                    <i class="fas fa-plus"></i>
                    <span>Nova Reunião</span>
                </a>
            </div>
        </header>

        <!-- Calendar Grid -->
        <div class="flex-1 p-8 overflow-y-auto">
            <div class="calendar-grid h-full" id="calendarGrid">
                <!-- Days will be generated by JS -->
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/js/agenda.js"></script>
</body>

</html>
