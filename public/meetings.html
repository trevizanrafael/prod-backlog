<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reuniões - FoodTech</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        dark: {
                            900: '#0f172a',
                            800: '#1e293b',
                            700: '#334155',
                            600: '#475569',
                            300: '#cbd5e1',
                        },
                        primary: {
                            500: '#8b5cf6',
                            600: '#7c3aed',
                        }
                    },
                    fontFamily: {
                        sans: ['Outfit', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background: radial-gradient(circle at top right, #1e293b, #0f172a);
            color: #e2e8f0;
        }

        .glass-panel {
            background: rgba(30, 41, 59, 0.4);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .glass-header {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }
    </style>
</head>

<body class="h-screen flex overflow-hidden select-none">

    <!-- Sidebar -->
    <aside class="w-64 glass-panel border-r border-white/5 flex flex-col z-20">
        <div class="h-16 flex items-center px-6 border-b border-white/5">
            <div
                class="w-8 h-8 rounded-lg bg-gradient-to-br from-blue-500 to-purple-600 flex items-center justify-center mr-3 shadow-lg shadow-purple-500/20">
                <i class="fas fa-layer-group text-white text-sm"></i>
            </div>
            <h1 class="font-bold text-lg tracking-tight">Food<span class="text-blue-400">Tech</span></h1>
        </div>

        <nav class="flex-1 overflow-y-auto py-6 px-3 custom-scrollbar">
            <ul class="space-y-1">
                <li>
                    <a href="/"
                        class="nav-link group flex items-center px-4 py-3.5 rounded-xl transition-all duration-200 hover:bg-white/5 text-dark-300 hover:text-white">
                        <span
                            class="w-8 h-8 rounded-lg bg-dark-800 flex items-center justify-center mr-3 group-hover:bg-blue-500/20 group-hover:text-blue-400 transition-colors">
                            <i class="fas fa-home text-sm"></i>
                        </span>
                        <span class="font-medium">Home</span>
                    </a>
                </li>
                <li>
                    <a href="#" id="navMeetings"
                        class="nav-link group flex items-center px-4 py-3.5 rounded-xl bg-white/5 text-white shadow-lg shadow-black/20 border border-white/10"
                        onclick="switchView('list')">
                        <span
                            class="w-8 h-8 rounded-lg bg-dark-800 flex items-center justify-center mr-3 text-primary-400 bg-primary-500/20">
                            <i class="fas fa-video text-sm"></i>
                        </span>
                        <span class="font-medium">Reuniões</span>
                    </a>
                </li>
                <li>
                    <a href="#" id="navAgenda"
                        class="nav-link group flex items-center px-4 py-3.5 rounded-xl transition-all duration-200 hover:bg-white/5 text-slate-300 hover:text-white"
                        onclick="switchView('agenda')">
                        <span
                            class="w-8 h-8 rounded-lg bg-dark-800 flex items-center justify-center mr-3 group-hover:bg-primary-500/20 group-hover:text-primary-400 transition-colors">
                            <i class="fas fa-calendar-alt text-sm"></i>
                        </span>
                        <span class="font-medium">Agenda</span>
                    </a>
                </li>
            </ul>
        </nav>

        <div class="p-4 border-t border-white/5 backdrop-blur-md bg-dark-900/50">
            <div class="flex items-center gap-3 p-3 rounded-xl hover:bg-white/5 transition-colors cursor-pointer group"
                onclick="logout()">
                <div class="w-10 h-10 rounded-full bg-gradient-to-r from-primary-600 to-blue-400 p-[2px]">
                    <div class="w-full h-full rounded-full bg-dark-900 flex items-center justify-center text-xs font-bold"
                        id="userInitials">
                        --
                    </div>
                </div>
                <div class="flex-1 min-w-0">
                    <p class="text-sm font-medium text-white truncate" id="userNameDisplay">Carregando...</p>
                    <p class="text-xs text-dark-300 truncate">Sair</p>
                </div>
                <i class="fas fa-sign-out-alt text-dark-600 group-hover:text-white transition-colors"></i>
            </div>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 flex flex-col min-w-0 bg-[#0f172a] relative overflow-hidden">

        <!-- Header -->
        <header class="glass-header h-16 flex items-center justify-between px-8 z-10">
            <h2 class="text-xl font-semibold text-white flex items-center gap-3">
                <i class="fas fa-calendar-alt text-pink-400"></i> Meus Agendamentos
            </h2>
            <button onclick="openNewMeetingModal()"
                class="px-4 py-2 bg-pink-600 hover:bg-pink-700 text-white rounded-lg transition-colors flex items-center gap-2 shadow-lg shadow-pink-600/20">
                <i class="fas fa-plus"></i> Nova Reunião
            </button>
        </header>

        <!-- Content List -->
        <!-- List View -->
        <div id="listView" class="flex-1 p-8 overflow-y-auto">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="meetingsList">
                <!-- Meetings will be populated here -->
                <div class="col-span-full text-center py-20 text-dark-600 animate-pulse">
                    Carregando reuniões...
                </div>
            </div>
        </div>

        <!-- Agenda View -->
        <div id="agendaView" class="hidden flex-1 flex flex-col h-full overflow-hidden">
            <!-- Agenda Header -->
            <div class="h-16 border-b border-white/5 flex items-center justify-between px-8 bg-[#0f172a]/30">
                <div class="flex items-center gap-4">
                    <button onclick="changeWeek(-1)"
                        class="w-8 h-8 rounded-lg bg-white/5 hover:bg-white/10 flex items-center justify-center text-slate-400 hover:text-white transition-colors border border-white/5">
                        <i class="fas fa-chevron-left text-xs"></i>
                    </button>

                    <div class="text-center">
                        <span class="text-sm font-bold text-white tracking-tight" id="currentMonthYear">Janeiro
                            2026</span>
                        <span class="text-xs text-slate-400 ml-2" id="currentWeekRange">Semana 2</span>
                    </div>

                    <button onclick="changeWeek(1)"
                        class="w-8 h-8 rounded-lg bg-white/5 hover:bg-white/10 flex items-center justify-center text-slate-400 hover:text-white transition-colors border border-white/5">
                        <i class="fas fa-chevron-right text-xs"></i>
                    </button>

                    <button onclick="goToToday()"
                        class="px-3 py-1.5 rounded-lg bg-blue-600/20 hover:bg-blue-600/30 text-blue-400 text-xs font-medium border border-blue-600/30 transition-colors ml-2">
                        Hoje
                    </button>
                </div>
            </div>

            <!-- Agenda Grid -->
            <div class="flex-1 p-4 overflow-y-auto">
                <div class="grid grid-cols-7 gap-1 h-full bg-white/5 border border-white/5 rounded-xl overflow-hidden"
                    id="calendarGrid">
                    <!-- Days Generated by JS -->
                </div>
            </div>
        </div>


    </main>

    <!-- New Meeting Modal -->
    <div id="newMeetingModal" class="fixed inset-0 z-50 hidden" aria-labelledby="modal-title" role="dialog"
        aria-modal="true">
        <div class="fixed inset-0 bg-black/70 backdrop-blur-sm transition-opacity opacity-0" id="modalBackdrop"></div>

        <div class="fixed inset-0 z-10 overflow-y-auto">
            <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
                <div class="relative transform overflow-hidden rounded-2xl bg-[#1e293b] text-left shadow-2xl transition-all sm:my-8 sm:w-full sm:max-w-lg border border-white/10 opacity-0 scale-95"
                    id="modalPanel">
                    <div class="px-6 py-6">
                        <div class="flex items-center justify-between mb-6">
                            <h3 class="text-lg font-semibold text-white" id="modal-title">Nova Reunião</h3>
                            <button onclick="closeNewMeetingModal()"
                                class="text-gray-400 hover:text-white transition-colors">
                                <i class="fas fa-times text-lg"></i>
                            </button>
                        </div>

                        <form id="newMeetingForm" class="space-y-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-400 mb-1">Título</label>
                                <input type="text" id="meetingTitle" required
                                    class="w-full bg-[#0f172a] border border-white/10 rounded-lg px-4 py-2.5 text-white focus:outline-none focus:border-pink-500 transition-colors"
                                    placeholder="Ex: Daily Scrum">
                            </div>

                            <div>
                                <label class="block text-sm font-medium text-gray-400 mb-1">Data e Hora</label>
                                <input type="datetime-local" id="meetingDate" required
                                    class="w-full bg-[#0f172a] border border-white/10 rounded-lg px-4 py-2.5 text-white focus:outline-none focus:border-pink-500 transition-colors scheme-dark">
                            </div>

                            <div class="flex items-center gap-3 py-2">
                                <input type="checkbox" id="hasPassword"
                                    class="w-4 h-4 rounded border-gray-600 text-pink-600 bg-[#0f172a] focus:ring-pink-500">
                                <label for="hasPassword" class="text-sm text-gray-300">Requer senha para entrar?</label>
                            </div>

                            <div id="passwordField" class="hidden">
                                <label class="block text-sm font-medium text-gray-400 mb-1">Senha de Acesso</label>
                                <input type="text" id="meetingPassword"
                                    class="w-full bg-[#0f172a] border border-white/10 rounded-lg px-4 py-2.5 text-white focus:outline-none focus:border-pink-500 transition-colors"
                                    placeholder="Senha segura">
                            </div>

                            <div>
                                <label class="block text-sm font-medium text-gray-400 mb-1">Convidar Pessoas</label>
                                <div class="relative">
                                    <input type="text" id="userSearch"
                                        class="w-full bg-[#0f172a] border border-white/10 rounded-lg px-4 py-2.5 text-white focus:outline-none focus:border-pink-500 transition-colors"
                                        placeholder="Digite para buscar usuários...">
                                    <div id="searchResults"
                                        class="absolute left-0 right-0 top-full mt-1 bg-[#1e293b] border border-white/10 rounded-lg shadow-xl max-h-48 overflow-y-auto hidden z-20">
                                        <!-- Results -->
                                    </div>
                                </div>
                                <div id="selectedUsers" class="flex flex-wrap gap-2 mt-3">
                                    <!-- Selected chips -->
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="bg-[#0f172a]/50 px-6 py-4 flex flex-row-reverse gap-3 border-t border-white/5">
                        <button type="button" onclick="createMeeting()"
                            class="inline-flex w-full justify-center rounded-lg bg-pink-600 px-4 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-pink-500 sm:w-auto transition-colors">Agendar</button>
                        <button type="button" onclick="closeNewMeetingModal()"
                            class="inline-flex w-full justify-center rounded-lg bg-white/5 px-4 py-2.5 text-sm font-semibold text-gray-300 shadow-sm ring-1 ring-inset ring-white/10 hover:bg-white/10 sm:w-auto transition-colors">Cancelar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/js/app.js"></script>
    <script src="/js/meetings.js"></script>
</body>

</html>
